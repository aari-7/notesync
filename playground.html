<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGCSE Pooling - Chemistry & Physics Notes</title>
    <meta name="description" content="Share and discover IGCSE Chemistry and Physics notes.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ionicons for Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="playground.css">
    <style>
        /* Fallback if external CSS fails to load immediately */
        body {
            margin: 0;
            background: #0f0c29;
            color: white;
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>

    <div class="background-globule globule-1"></div>
    <div class="background-globule globule-2"></div>
    <div class="background-globule globule-3"></div>

    <div class="app-container">
        <!-- Navigation -->
        <nav class="glass-nav">
            <div class="logo">
                <ion-icon name="color-wand-outline" class="logo-icon"></ion-icon>
                <span>My New Playground</span>
            </div>
            <div class="nav-actions">
                <button id="uploadBtn" class="primary-btn">
                    <ion-icon name="cloud-upload-outline"></ion-icon> Upload Item
                </button>
            </div>
        </nav>

        <!-- Hero Section -->
        <header class="hero">
            <h1>Create <span class="gradient-text">Anything</span></h1>
            <p>This is your new canvas. Start building something amazing.</p>

            <div class="filter-bar glass-panel">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="idea">Ideas</button>
                <button class="filter-btn" data-filter="proto">Prototypes</button>
            </div>
        </header>

        <!-- Mobile Floating Action Button -->
        <button id="fabUpload" class="fab-btn">
            <ion-icon name="add-outline"></ion-icon>
        </button>

        <!-- Notes Grid -->
        <main class="notes-grid" id="notesGrid">
            <!-- Notes will be injected here via JS -->
            <!-- Placeholder for empty state -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <ion-icon name="cube-outline"></ion-icon>
                <p>This space is empty. Start creating!</p>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <h2>Add New Item</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="e.g. My Great Idea" required>
                </div>

                <div class="form-group">
                    <label for="subject">Category</label>
                    <select id="subject" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="idea">Idea</option>
                        <option value="proto">Prototype</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="author">Creator (Optional)</label>
                    <input type="text" id="author" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="fileInput">Attachment (File/Image)</label>
                    <div class="file-drop-area" id="dropArea">
                        <ion-icon name="document-attach-outline"></ion-icon>
                        <p>Drag & Drop or Click to Upload</p>
                        <input type="file" id="fileInput" accept=".pdf, .png, .jpg, .jpeg" hidden>
                        <span id="fileName" class="file-name"></span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Item</button>
            </form>
        </div>
    </div>

    <script src="playground.js"></script>
</body>

</html>
